<script>
    
    document.addEventListener('DOMContentLoaded', () => {
        const menuToggle = document.getElementById('mobile-menu-btn');
        const mainNav = document.querySelector('.main-nav');

        if (menuToggle && mainNav) {
            menuToggle.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();

                
                mainNav.classList.toggle('open');

                
                const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
                menuToggle.setAttribute('aria-expanded', !isExpanded);
            });

            
            document.addEventListener('click', (e) => {
                if (mainNav.classList.contains('open') &&
                    !mainNav.contains(e.target) &&
                    !menuToggle.contains(e.target)) {
                    mainNav.classList.remove('open');
                    menuToggle.setAttribute('aria-expanded', 'false');
                }
            });
        }
    });
</script>

    <style>
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            background: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 85%;
            max-height: 85%;
            cursor: default;
            overflow: auto;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 75vh;
            border-radius: 8px;
            display: block;
            cursor: zoom-in;
            transition: max-width 0.3s ease, max-height 0.3s ease;
        }

        .lightbox-content img.zoomed {
            max-width: none;
            max-height: none;
            cursor: zoom-out;
        }

        .lightbox-close {
            position: absolute;
            top: -12px;
            right: -12px;
            width: 32px;
            height: 32px;
            background: #333;
            color: white;
            border: 3px solid white;
            border-radius: 50%;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .lightbox-close:hover {
            background: #555;
        }

        .gallery img {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
    <script>
        function openLightbox(src, alt) {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src; img.alt = alt || '';
            img.classList.remove('zoomed');
            lb.classList.add('active');
        }
        function closeLightbox() {
            const img = document.getElementById('lightbox-img');
            img.classList.remove('zoomed');
            document.getElementById('lightbox').classList.remove('active');
        }
        function toggleZoom() {
            document.getElementById('lightbox-img').classList.toggle('zoomed');
        }
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeLightbox(); });
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('lightbox-img').addEventListener('click', e => {
                e.stopPropagation();
                toggleZoom();
            });
            document.querySelectorAll('.lightbox-link').forEach(a => {
                a.addEventListener('click', e => {
                    e.preventDefault();
                    openLightbox(a.href, a.querySelector('img')?.alt);
                });
            });
            document.querySelectorAll('.gallery img').forEach(img => {
                if (!img.closest('.lightbox-link')) {
                    img.addEventListener('click', () => openLightbox(img.src, img.alt));
                }
            });
        });
    </script>
