<img id=lightbox-img src alt></div></div><style>.lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);justify-content:center;align-items:center;z-index:1000;cursor:pointer}.lightbox.active{display:flex}.lightbox-content{position:relative;background:#fff;padding:1rem;border-radius:12px;box-shadow:0 20px 60px rgba(0,0,0,.4);max-width:85%;max-height:85%;cursor:default}.lightbox-content img{max-width:100%;max-height:75vh;border-radius:8px;display:block}.lightbox-close{position:absolute;top:-12px;right:-12px;width:32px;height:32px;background:#333;color:#fff;border:3px solid #fff;border-radius:50%;font-size:1.5rem;line-height:1;cursor:pointer;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 8px rgba(0,0,0,.3)}.lightbox-close:hover{background:#555}.gallery img{cursor:pointer;transition:transform .3s ease}.gallery img:hover{transform:scale(1.05)}</style><script>function openLightbox(e,t){const s=document.getElementById("lightbox"),n=document.getElementById("lightbox-img");n.src=e,n.alt=t||"",s.classList.add("active")}function closeLightbox(){document.getElementById("lightbox").classList.remove("active")}document.addEventListener("keydown",e=>{e.key==="Escape"&&closeLightbox()}),document.addEventListener("DOMContentLoaded",()=>{document.querySelectorAll(".lightbox-link").forEach(e=>{e.addEventListener("click",t=>{t.preventDefault(),openLightbox(e.href,e.querySelector("img")?.alt)})}),document.querySelectorAll(".gallery img").forEach(e=>{e.closest(".lightbox-link")||e.addEventListener("click",()=>openLightbox(e.src,e.alt))})})</script><script src=/js/artguide.js></script></body></html>
