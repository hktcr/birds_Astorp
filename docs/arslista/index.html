<html lang="sv">

<head>

</head>

<body>
    <a href="#main-content" class="skip-link">Hoppa till innehåll</a>

    <header class="site-header">
    <div class="header-container">
        <a href="https://astorpsfaglar.se/" class="site-logo">
            <span class="site-title">Fågelåret i Åstorp</span>
        </a>


        <nav class="main-nav" aria-label="Huvudnavigation">
            <ul class="nav-list">
                
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        Hem
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="/posts/" class="nav-link">
                        Notiser
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="/arslista/" class="nav-link">
                        Årslista
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="/karta/" class="nav-link">
                        Karta
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="/om/" class="nav-link">
                        Om
                    </a>
                </li>
                
            </ul>
        </nav>

        <button class="mobile-menu-toggle" aria-label="Öppna meny" aria-expanded="false" id="mobile-menu-btn">
            <span class="hamburger"></span>
        </button>
    </div>
</header>

<script>
    
    document.addEventListener('DOMContentLoaded', () => {
        const menuToggle = document.getElementById('mobile-menu-btn');
        const mainNav = document.querySelector('.main-nav');

        if (menuToggle && mainNav) {
            menuToggle.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();

                
                mainNav.classList.toggle('open');

                
                const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
                menuToggle.setAttribute('aria-expanded', !isExpanded);
            });

            
            document.addEventListener('click', (e) => {
                if (mainNav.classList.contains('open') &&
                    !mainNav.contains(e.target) &&
                    !menuToggle.contains(e.target)) {
                    mainNav.classList.remove('open');
                    menuToggle.setAttribute('aria-expanded', 'false');
                }
            });
        }
    });
</script>

    <main id="main-content" class="main">
        
<section class="checklist-page">
    <header class="checklist-header">
        <div>
            <h1 class="page-title">Årslista 2026</h1>
            <p>Arter observerade i Åstorps kommun</p>
            <p class="checklist-description">Artlistan baseras på vanliga fågelarter i Skåne. Observationer registreras löpande under året.</p>
        </div>
        <div class="checklist-stats">
            <div class="checklist-stat">
                <div class="checklist-stat-value" id="total-species">—</div>
                <div class="checklist-stat-label">Arter totalt</div>
            </div>
            <div class="checklist-stat">
                <div class="checklist-stat-value" id="last-added">—</div>
                <div class="checklist-stat-label">Senast tillagd</div>
            </div>
        </div>
    </header>
    <div class="checklist-controls">
        <div class="checklist-filters">
            <button class="checklist-filter active" data-filter="all">Alla</button>
            <button class="checklist-filter" data-filter="observed">Kryssade</button>
            <button class="checklist-filter" data-filter="pending">Saknas</button>
        </div>
        <div class="checklist-sort">
            <select id="sort-select" class="checklist-filter">
                <option value="taxonomic">Taxonomisk ordning</option>
                <option value="chronological">Kronologisk (första obs)</option>
                <option value="alphabetical">Alfabetisk</option>
            </select>
        </div>
    </div>
    <div class="checklist-grid" id="species-grid">
        
        <p class="empty-state">Laddar artlista...</p>
    </div>
</section>

    </main>

    

    
<script>
