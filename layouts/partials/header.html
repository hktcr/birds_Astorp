            <span class="site-title">{{ .Site.Title }}</span>
        </a>


        <nav class="main-nav" aria-label="Huvudnavigation">
            <ul class="nav-list">
                {{ range .Site.Menus.main }}
                <li class="nav-item">
                    <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent " main" . }} active{{ end }}">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </nav>
